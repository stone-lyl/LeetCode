<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./opacity.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <div class="target" id="target">
        hhhhh
    </div>
</body>
<script>
    function addMask(el) {
        const mask = document.createElement('div');
        console.log(el.clientWidth, 'el.clientWidth');
        mask.style.width = el.clientWidth + 'px';
        mask.style.height = el.clientHeight + 'px';
        mask.style.position = 'absolute'
        mask.style.backgroundColor = '#000';
        mask.style.opacity = '0.9';
        mask.style.zIndex = 999;
        el.parentNode.appendChild(mask);
    }
    const target = document.getElementById('target');
    addMask(target);
    target.addEventListener('click', function () {
        console.log('click');
    }, false);
</script>
</html>
